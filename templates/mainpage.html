{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Theme Journal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="All-in-one journaling and goal tracking system with a clean user interface"> 
    <meta name="author" content="Sam Lubelsky">
    <meta property="og:image" content="/static/images/logo.png">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <script src="https://kit.fontawesome.com/b4fa8bde0e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <img src="/static/images/logo.png">
    {% block content%}
    <div id="root" ></div>
    {{ goals|json_script:'goals' }}
    {{ theme|json_script:'theme' }}
    <script src="{% static 'index-bundle.js' %}"></script>
    {% endblock %}
  </body>
</html>
